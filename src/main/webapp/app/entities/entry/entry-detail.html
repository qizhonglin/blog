
<div>
    <h2><span translate="blogApp.entry.detail.title">Entry</span> {{vm.entry.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="blogApp.entry.title">Title</span></dt>
        <dd>
            <span>{{vm.entry.title}}</span>
        </dd>
        <hr>
        <dt><span translate="blogApp.entry.content">Content</span></dt>
        <dd>
            <span>{{vm.entry.content}}</span>
        </dd>
        <hr>
        <dt><span translate="blogApp.entry.date">Date</span></dt>
        <dd>
            <span>{{vm.entry.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="blogApp.entry.blog">Blog</span></dt>
        <dd>
            <a ui-sref="blog-detail({id:vm.entry.blog.id})">{{vm.entry.blog.name}}</a>
        </dd>
        <hr>
        <dt><span translate="blogApp.entry.tag">Tag</span></dt>
        <dd>
            <span ng-repeat="tag in vm.entry.tags">
                <a ui-sref="tag-detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
